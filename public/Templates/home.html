<div class="container">
	<div class="row">
		<div class="text-center">
			<h1>Employees</h1>
		</div>
		
		<div class="row">
			<div class="col-md-4" ng-repeat="item in employees">		
					<div class="text-center">
					<h4>Employee ID: {{item.id}}</h4>
					<h5>First Name: {{item.fName}}</h5>	
					<h5>Last Name: {{item.lName}}</h5>							
					</div>
			</div>
		</div>
	</div>
</div>
