<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Employee</title>  <script src="https://code.jquery.com/jquery.min.js"></script>  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>  <link rel="stylesheet" type="text/css" href="CSS/style.css"></head><body ng-app="App"> <div class="container">    <div class="row">      <div class="col-md-10">          <h1>Employee List</h1>   		  <div class="row">	        			<div class="col-sm-3" ><a class="btn btn-primary" href="#/GetEmployee/{{GetEmployee}}">GetEmployee</a></div>            <div class="col-sm-3" ><input class="form-control" ng-model="GetEmployee" type="number" min="1" max="3" placeholder="Employee ID"></div>			          </div><br>          <div class="row">	              <div class="col-sm-3" ><a class="btn btn-primary" href="#/GetSalary/{{GetSalary}}">GetSalary</a></div>		  			<div class="col-sm-3" ><input class="form-control" ng-model="GetSalary" type="number" min="1" max="3" placeholder="Employee ID"></div>			          </div><br>          <div class="row">			    <div class="col-sm-3" ><a class="btn btn-primary" href="#/GetEmployeeAndSalary/{{GetEmployeeAndSalary}}">GetEmployeeAndSalary</a></div>            <div class="col-sm-3" ><input class="form-control" ng-model="GetEmployeeAndSalary" type="number" min="1" max="3" placeholder="Employee ID"></div>		  </div>		  			<hr>			<div ng-view>			</div>				            </div>    </div>  </div><script src="js/app.js"></script></body></html>
